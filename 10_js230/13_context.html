<!DOCTYPE html>
<html>
<head>
  <title>context</title>
  <style>
    main, #sub {
      padding: 15px;
    }
    main {
      width: 100%;
      height: 200px;
      background: blue;
      color: white;
    }

    #sub {
      position: relative;
      top: 100px;
      left: 15px;
      background: red;
      height: 50px;
      width: 50%;
    }
  </style>
</head>
<body>
<main>
  Main Area
  <section id="sub">
    Sub Area
  </section>
</main>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var main = document.querySelector('main');
    var sub = document.querySelector('#sub');

    main.addEventListener('contextmenu', function(event) {
      event.preventDefault();
      alert('Main');
    });

    sub.addEventListener('contextmenu', function(event) {
      event.preventDefault();
      event.stopPropagation();
      alert('Sub');
    });
  });
</script>
</body>
</html>
